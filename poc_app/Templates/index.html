        <script>

  window.jsPDF = window.jspdf.jsPDF;

  function isNotEmpty(value) {
    return value !== undefined && value !== null && value !== '';
  }

  const fetchDatastore = new DevExpress.data.CustomStore({
    key: 'id',
    load(loadOptions) {
      const deferred = $.Deferred();
      const args = {};
      const paramNames = [
        'skip', 'take', 'requireTotalCount', 'requireGroupCount',
        'sort', 'filter', 'totalSummary', 'group', 'groupSummary',
      ];
      paramNames
        .filter((paramName) => isNotEmpty(loadOptions[paramName]))
        .forEach((paramName) => { args[paramName] = JSON.stringify(loadOptions[paramName]); });
      $.ajax({
        url: 'http://127.0.0.1:8000/get_couponcodes_json_paging',
        type: 'GET',
        dataType: 'json',
        data: args,
        success(result) {
          console.log(result)
          deferred.resolve(result.coupons,
            {
                totalCount: result.totalCount,
                summary: result.summary,
                groupCount: result.groupCount,
            }
          );
        },
        error() {
          deferred.reject('Data Loading Error');
        },
        timeout: 5000,
      });

      return deferred.promise();
    },
  });

function fetchDataFromAPI() {
  return new Promise(function(resolve, reject) {
    $.ajax({
      url: 'http://127.0.0.1:8000/get_fields',
      method: 'GET',
      dataType: 'json',
      success: function(data) {
        resolve(data);
      },
      error: function(xhr, status, error) {
        reject(error);
      }
    });
  });
}


// Function to bind data to DevExpress grid
function bindDataToGrid() {

      $('#toggleButton').click(function(){
        $('#filter-container').toggle(); 
      });

      fetchDataFromAPI().then(function(fields) {
        console.log(fields);
        console.log(typeof(fields));
        $('#filterBuilder').dxFilterBuilder({
          fields:fields,
          value:[
              ['discount_percentage', '<>', 0],
              'or', 
              ],
        });
      })
      .catch(function(error) {
        console.error('Error fetching data:', error);
      });

      // $('#filterBuilder').dxFilterBuilder({
      //   fields,
      //   value: filter,
      // });

      $('#apply').dxButton({
        text: 'Apply Filter',
        type: 'default',
        onClick() {
          const filter = $('#filterBuilder').dxFilterBuilder('instance').option('value');
          $('#gridContainer').dxDataGrid('instance').option('filterValue', filter);
        },
      });
  
const dataGrid = $("#gridContainer").dxDataGrid({
      filterRow: {
      visible: true,
      applyFilter: 'auto',
    },
      export: {
            enabled: true,
            formats: ['xlsx', 'pdf'],
        },
        onExporting(e) {
            if (e.format === 'xlsx') {
                const workbook = new ExcelJS.Workbook();
                const worksheet = workbook.addWorksheet('data');
                DevExpress.excelExporter.exportDataGrid({
                    component: e.component,
                    worksheet,
                    autoFilterEnabled: true,
                }).then(() => {
                    workbook.xlsx.writeBuffer().then((buffer) => {
                    saveAs(new Blob([buffer], { type: 'application/octet-stream' }), 'datagrid.xlsx');
                    });
                });
            } 
            else if (e.format === 'pdf') {
              const doc = new jsPDF();
              DevExpress.pdfExporter.exportDataGrid({
                jsPDFDocument: doc,
                component: e.component,
                indent: 5,
              }).then(() => {
                doc.save('datagrid.pdf');
              });
            }
        },
        columnChooser: { enabled: true ,  mode: 'select'},       
        dataSource: fetchDatastore,
        columns: [          
            { dataField: 'id', caption: 'ID' },
            { dataField: 'coupon_code', caption: 'Coupon Code' },
            { dataField: 'effective_from', caption: 'Effective From' },
            { dataField: 'effective_till', caption: 'Effective Till' },
            { dataField: 'discount_percentage', caption: 'Discount Percentage' }
        ],
        showBorders: true,
        paging: {
            pageSize: 10
        },
        pager: {
            showPageSizeSelector: true,
            allowedPageSizes: [5, 10, 20],
            showInfo: true
        },
        remoteOperations: {
            filtering: true,
            paging: true,
            sorting: true,
            groupPaging: true,
            grouping: true,
            summary: true
        }
    }).dxDataGrid('instance');;

}

// Call the fetchData function when the page loads
$(document).ready(function () {
  
    bindDataToGrid();
});
